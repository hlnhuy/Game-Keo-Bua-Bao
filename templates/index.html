<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oẳn Tù Tì Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-lg p-4">
        <div id="setup-area" class="bg-slate-800 p-8 rounded-3xl shadow-2xl text-center border border-slate-700">
            <h1 class="text-4xl font-black mb-2 text-indigo-500 tracking-tight">KÉO BÚA BAO</h1>
            <p class="text-slate-400 mb-8 uppercase tracking-widest text-[10px]">Multiplayer Battle</p>
            <input type="text" id="username" placeholder="Nhập tên võ sĩ..." 
                   class="w-full p-4 rounded-2xl bg-slate-700 mb-4 outline-none border-2 border-transparent focus:border-indigo-500 transition text-center text-xl shadow-inner">
            <button onclick="enterGame()" 
                    class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-bold text-xl transition transform active:scale-95 shadow-lg">
                BẮT ĐẦU
            </button>
        </div>
    </div>
    <script src="/static/js/game.js"></script>
</body>
</html>
